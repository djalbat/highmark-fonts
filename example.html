<!DOCTYPE html>
<html>
  <head>
    <title>Highmark Fonts</title>
    <meta charset="utf-8" />
    <link rel="preload" href="/font/JuliaMono-Regular.woff2" as="font" type="font/woff2">
    <link rel="preload" href="/font/STIXTwoMath-Regular.woff2" as="font" type="font/woff2">
    <link rel="preload" href="/font/STIXTwoText-Regular.woff2" as="font" type="font/woff2">
    <link rel="preload" href="/font/STIXTwoText-Bold.woff2" as="font" type="font/woff2">
    <link rel="preload" href="/font/STIXTwoText-Italic.woff2" as="font" type="font/woff2">
    <link rel="preload" href="/font/STIXTwoText-BoldItalic.woff2" as="font" type="font/woff2">
    <style>

        *,
        *::after,
        *::before {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1;
        }

        html {
            font-size: 10px;
        }

    </style>
  </head>
  <body>
    <script src="example.js"> </script>
    <script>

      var xmlHttpRequest = new XMLHttpRequest();

      xmlHttpRequest.onreadystatechange = function() {
        if (xmlHttpRequest.readyState == 4) {
          if (xmlHttpRequest.status == 200) {
            location.reload();
          }
        }
      };

      xmlHttpRequest.open("GET", "/live-reload");

      xmlHttpRequest.send();

    </script>
  </body>
</html>
